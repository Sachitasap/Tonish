services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-50002}:8080"
    volumes:
      - tonish-db:/data
    env_file:
      - .env
    environment:
      - PORT=8080
      - DATABASE_PATH=/data/tonish.db
    restart: unless-stopped
    networks:
      - tonish-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        PUBLIC_API_URL: ${BACKEND_URL:-http://localhost:50002}/api
    ports:
      - "${FRONTEND_PORT:-50001}:5173"
    env_file:
      - .env
    environment:
      - PORT=5173
      - HOST=0.0.0.0
      - PUBLIC_API_URL=${BACKEND_URL:-http://localhost:50002}/api
      - BACKEND_URL_INTERNAL=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tonish-network

networks:
  tonish-network:
    driver: bridge

volumes:
  tonish-db:
