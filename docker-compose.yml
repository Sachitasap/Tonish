services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend/tonish.db:/root/tonish.db
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - tonish-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:4173"
    environment:
      - PORT=4173
      - HOST=0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tonish-network

networks:
  tonish-network:
    driver: bridge
